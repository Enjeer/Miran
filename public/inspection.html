<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIB - Чат</title>
    <meta name="theme-color" content="#515558">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="inspection-page">
    <div class="inspection-container">
        <div class="inspection">
            <div class="header">
                <span>Инспекция секции</span>
                <button class="help"><img src="/media/images/icons/question-small-svgrepo-com.svg" alt=""></button>
            </div>
            <div class="section-naming">
                <span>Секция B2</span>
            </div>
            <div class="section-inner">
                <div class="workplace top">
                    <div></div>
                </div>
                <div class="workplace mid">
                    <div></div>
                </div>
                <div class="workplace low">
                    <div></div>
                </div>
                <div class="workplace">
                    <div></div>
                </div>
                <div class="workplace">
                    <div></div>
                </div>
                <div class="workplace">
                    <div></div>
                </div>
                <div class="workplace">
                    <div></div>
                </div>
                <div class="workplace">
                    <div></div>
                </div>
                <div class="workplace">
                    <div></div>
                </div>
                <div class="workplace">
                    <div></div>
                </div>
                <div class="workplace">
                    <div></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="btn-finish"><span>Завершить</span></div>
            <div class="btn-back"><span>Назад</span></div>
        </div>

        <!-- Popup для workplace -->
        <div class="popup-overlay popup-workplace" style="display: none;">
            <div class="popup">
                <p></p>
                <div>
                    <button class="popup-btn btn-compare">Сравнить с эталоном</button>
                    <button class="popup-cancel">Отмена</button>
                </div>
            </div>
        </div>

        <!-- Popup для кнопки Завершить -->
        <div class="popup-overlay popup-finish" style="display: none;">
            <div class="popup">
                <p>Это popup для завершения</p>
                <button class="popup-cancel">Отмена</button>
            </div>
        </div>

        <!-- ТРЕТИЙ попап — сравнение с эталоном -->
        <div class="popup-overlay popup-compare" style="display: none;">
            <div class="popup popup-compare-content">
                <!-- Слайд с картинкой -->
                <div class="img-eth"></div>

                <!-- Нижние кнопки -->
                <div class="buttons">
                    
                    <div class="directions"></div>

                    <button class="popup-compare-next">
                        <span>Все в норме</span>
                        <img src="/media/images/icons/in_order.png" alt="">
                    </button>

                    <button class="popup-compare-log">
                        <span>Есть нарушение</span>
                        <img src="/media/images/icons/not_in_order.png" alt="">
                    </button>

                    <button class="popup-compare-close">Назад</button>
                    <!-- Индикаторы -->
                    <div class="compare-steps">
                        <div class="dot active"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="popup-overlay popup-violation" style="display:none;">
            <div class="popup popup-violation-content">

                <h2>Фиксация нарушения</h2>

                <textarea class="violation-comment" placeholder="Комментарий..."></textarea>

                <!-- Быстрые кнопки -->
                <div class="violation-grid">
                    <button data-tag="На полу есть пыль, грязь или мусор. Под оборудованием и вокруг него есть россыпи сырья, красителя, литники, продукция, пакеты или другие предметы.">Плохая уборка</button>
                    <button data-tag="В рабочей зоне присутствуют личные вещи или нарушены требования к внешнему виду: отсутствуют головной убор или перчатки, волосы не убраны.">Личные вещи</button>
                    <button data-tag="В рабочей зоне и на оборудовании есть предметы, не относящиеся к рабочему процессу.">Посторонние предметы</button>
                    <button data-tag="Уборочный инвентарь отсутствует или размещён неаккуратно и не на своём месте.">Уборочный инвентарь</button>
                    <button data-tag="Тара, упаковка, поддоны или продукция размещены не по разметке и не соответствуют стандарту рабочего места.">Упаковочные материалы</button>
                    <button data-tag="Проходы вокруг оборудования загромождены продукцией, тарой, поддонами или другими предметами.">Проход занят</button>
                </div>

                <!-- Фото -->
                <button class="violation-photo-btn">Сделать фото</button>
                <input type="file" accept="image/*" capture="environment" class="violation-photo-input" style="display:none;">

                <!-- Завершить -->
                <button class="violation-submit">Завершить</button>

            </div>
        </div>



    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/inspection.js"></script>
</body>
</html>

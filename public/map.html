<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIB - Чат</title>
    <meta name="theme-color" content="#515558">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body class="map-page">
    <div class="map-container">
        <div class="map">
            <div class="pinpoint"></div>
            <div class="map-blocks">
                <div class="first-column">
                    <div class="a1 section"><span>A1</span></div>
                    <div class="a2 section"><span>A2</span></div>
                    <div class="b2 section assigned"><span>B2</span></div>
                    <div class="a3 section"><span>A3</span></div>
                    <div class="a4 section"><span>A4</span></div>
                </div>
                <div class="second-column">
                    <div class="entrance">
                        <span>Вход А</span>
                        <img src="media/images/static/Arrow.png" alt="">
                    </div>
                    <div class="c1 section"><span>C1</span></div>
                </div>
                <div class="warehouse section"><span>Склад</span></div>
            </div>
        </div>
        <div class="btn-back"><span>Назад (зажать)</span></div>
    </div>

    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
